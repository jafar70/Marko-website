    <script>
        var galleryFeed = new Instafeed({
          get: "user",
          userId: 7370787580,
          accessToken: "7370787580.1677ed0.c3cf56057feb4977b7b66d1631300e8f",
          resolution: "standard_resolution",
          useHttp: "true",
          limit: 6,
          template: '<div class="grid__item desk-one-third mb-20"> <div class="content" style="background:url({{image}})"> <a href="{{link}}"> <div class="content-overlay orange-overlay"></div><div class="content-details fadeIn-bottom"> <h3 class="content-title" style-"font-family: Soleil !important;"><i class="fas fa-heart"></i>{{likes}}&nbsp;<i class="fas fa-comment"></i>{{comments}}</h3> </div></a> </div></div><!-- -->',
          target: "instafeed-gallery-feed",
          after: function() {
            // disable button if no more results to load
            if (!this.hasNext()) {
              btnInstafeedLoad.setAttribute('disabled', 'disabled');
            }
          },
        });
        galleryFeed.run();

        var btnInstafeedLoad = document.getElementById("btn-instafeed-load");
        btnInstafeedLoad.addEventListener("click", function() {
          galleryFeed.next()
        });
    </script>
